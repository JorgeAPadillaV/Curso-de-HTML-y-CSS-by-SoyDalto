<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Alineacion en ejes</title>
</head>
<body>
    <div id="container">
        <p>justify-content: flex-start</p>
        <div id="flex-start">
            <div></div>
            <div></div>
            <div></div>

        <div id="flex-end">
            <div></div>
            <div></div>
            <div></div>

        <div id="center">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p>justify-content: space-between</p>
        <div id="space-between">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p>justify-content: space-around</p>

            <div></div>
            <div></div>
            <div></div>
        </div>

    <p>align-items: strech</p>

        <div class="flex-items">1</div>
        <div class="flex-items">2</div>

        <div class="flex-items">2</div>

        <div class="flex-items">4</div>
        <div class="flex-items">5</div>
        <div class="flex-items">6</div>
    </div>
    <p>align-items: end</p>

        <div class="flex-items">1</div>
        <div class="flex-items">2</div>
        <div class="flex-items">3</div>
        <div class="flex-items">4</div>
        <div class="flex-items">5</div>

    </div>
    <h1>Centrar un div</h1>
    <div class="centrado">
        <div class="centrado__div"></div>
