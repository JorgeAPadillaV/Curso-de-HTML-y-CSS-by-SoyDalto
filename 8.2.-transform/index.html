<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Transform</title>
</head>
<body>
    <div>
        <div class="box">
            <h2>Scale: 0.5</h2>
            <img class="scale" src="ADA.png">
        </div>
        <div class="box skew">
            <h2>transform: skew(20deg);</h2>
            <img src="ADA.png">
        </div>
        <div class="box rotate">
            <h2>transform: rotate(20deg)</h2>
            <img src="ADA.png">
        </div>
    </div>
</body>
</html>
