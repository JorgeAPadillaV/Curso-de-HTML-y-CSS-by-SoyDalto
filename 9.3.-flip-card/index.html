<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Flip Card</title>
</head>
<body>
    <div class="card">
        <div class="card__front">
            <picture class="card__worker">
                <img src="elbicho128x128.jpg">
            </picture>
            <div class="card__data">
                <span>Jorge Padilla</span>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste velit totam praesentium? Veritatis ducimus expedita deserunt numquam necessitatibus veniam nemo consectetur. Fuga enim explicabo dolorem minima consectetur eum quod dolorum.</p>
            </div>
        </div>
        <div class="card__back">
            <span>
                SKILLS
            </span>
            <div class="skill-bar">
                <div>HTML</div>
            </div>
            <div class="skill-bar">
                <div>CSS</div>
            </div>
            <div class="skill-bar">
                <div>C#</div>
            </div>
            <div class="skill-bar">
                <div>JS</div>
            </div>
        </div>

    </div>
</body>
</html>
